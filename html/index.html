<script>
    function resize(origin,type){
        var type = type ||"x";
        if(type=="x"){
            var clinH=document.documentElement.clientWidth;
            var scale=clinH/origin*100+"px";
            document.getElementsByTagName("html")[0].style.fontSize=scale;
        }else if(type=="y"){
            var clinH=document.documentElement.clientHeight;
            var scale=clinH/origin*100+"px";
            document.getElementsByTagName("html")[0].style.fontSize=scale;
        }

    }
    $(function(){
        var mySwiper=new Swiper(
            '.swiper-container',{
            pagination : '.swiper-pagination',

        });
        resize(1334,"y");
    })
</script>
